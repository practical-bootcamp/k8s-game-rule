apiVersion: v1
kind: ConfigMap
metadata:
  name: cmvolume
  namespace: {{namespace}}
data:
  var8: val8
  var9: val9
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  namespace: {{namespace}}
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: config-volume
      mountPath: /etc/lala
  volumes:
  - name: config-volume
    configMap:
      name: cmvolume
