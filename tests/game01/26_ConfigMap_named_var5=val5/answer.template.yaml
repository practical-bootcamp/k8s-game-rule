apiVersion: v1
kind: ConfigMap
metadata:
  name: options
  namespace: {{namespace}}
data:
  var5: val5
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: {{namespace}}
spec:
  containers:
  - name: nginx
    image: nginx:latest
    env:
    - name: option
      valueFrom:
        configMapKeyRef:
          name: options
          key: var5
