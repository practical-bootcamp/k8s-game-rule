apiVersion: v1
kind: ConfigMap
metadata:
  name: {{configmap_name}}
  namespace: {{namespace}}
data:
  var6: val6
  var7: val7
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: {{namespace}}
spec:
  containers:
  - name: nginx
    image: nginx:latest
    env:
    - name: var6
      valueFrom:
        configMapKeyRef:
          name: {{configmap_name}}
          key: var6
    - name: var7
      valueFrom:
        configMapKeyRef:
          name: {{configmap_name}}
          key: var7
