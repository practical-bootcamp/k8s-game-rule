apiVersion: v1
kind: Namespace
metadata:
  name: {{namespace}}
---
#{% for i in [1,2,3] %}  
apiVersion: v1
kind: Pod
metadata:
  name: nginx{{ loop.index }}
  labels:    
    tier: web
  namespace: {{namespace}}
spec:
  containers:
    - name: nginx{{ loop.index }}
      image: nginx:latest
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
        requests:
          memory: "64Mi"
          cpu: "250m"
---
#{% endfor %}