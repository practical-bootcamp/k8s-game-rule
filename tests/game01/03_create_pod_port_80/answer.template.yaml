apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: default  # 在默认命名空间中创建
spec:
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
        requests:
          memory: "64Mi"
          cpu: "250m"
